version: '3.8'

services:
  sap-lab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sap-lab-environment
    hostname: vhcalnplci
    privileged: true
    networks:
      - sap-network
    ports:
      - "2222:22" # SSH access
    volumes:
      - sap-data:/sapsetup
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined

networks:
  sap-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  sap-data:
    driver: local
